<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>เกมเป่ายิงฉุบ!</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>เป่ายิงฉุบ 🪨📄✂️</h1>

  <div class="score-board">
    <p>คุณ: <span id="player-score">0</span> | คอม: <span id="computer-score">0</span></p>
  </div>

  <div class="buttons">
    <button onclick="play('rock')">🪨 ค้อน</button>
    <button onclick="play('paper')">📄 กระดาษ</button>
    <button onclick="play('scissors')">✂️ กรรไกร</button>
  </div>

  <div id="result-box">
    <p id="result">เลือกสิว่าจะออกอะไร 😎</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
